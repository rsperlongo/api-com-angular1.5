<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Teste | SkyOne</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">SkyOne</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Pedidos <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dados-usuario.html">Dados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="endereco.html">Endereço</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busca</button>
        </form>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">PEDIDOS</h1>
        <p>Aqui estão todos meus pedidos</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12" ng-app="myApp" ng-controller="GreetingController">
          <div ng-repeat="product in products">
          <div class="card">
            <div class="card-block">
          <h2>{{product.name}}</h2>
          <hr>
          <img src="{{product.image }}" alt="imagem">
          <h3>Descrição</h3>
          <p>{{ product.description }} </p><br>
          <span class="price">{{ product.actual_price }}</span><br><br>
          <p><a class="btn btn-info" href="#" role="button">Mais detalhes</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>
      <hr>

      <footer>
        <p>&copy; Company 2017</p>
      </footer>
    </div> <!-- /container -->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
